<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>MemeGen</title>
</head>

<body onload="init()">
    <header class="main-header">
        <div class="header-container main-layout flex  space-between align-center">
            <div class="logo"><a href="#">MemeGen</a></div>
            <ul class="flex clean-list ">
                <li><a href="#image-gallery">Gallery</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
    </header>
    <main class=" main-layout">
        <section class="meme-generator flex ">
            <div class="canvas-container"> <canvas id="canvas" height="450" width="450"></canvas></div>

            <section class="control-box flex">
                <input name="txt" id="txt" type="text" placeholder="text" onkeyup="onTypeText(this)">
                <section class="line-control">
                    <button onclick="onChangeLine()">‚áÖ</button>
                    <button onclick="onAddMoreLines()">+</button>
                    <button onclick="onDeleteLine()">üóëÔ∏è</button>
                </section>
                <section class="style-line">
                    <button onclick="onFontSize('+')">A+</button>
                    <button onclick="onFontSize('-')">A-</button>
                    <input type="color" id="color" oninput="onColor(this)">
                    <button onclick="onMoveLine('up')">‚Üë</button>
                    <button onclick="onMoveLine('down')">‚Üì</button>


                    <button onclick="onAlign('left')">left</button>
                    <button onclick="onAlign('right')">right</button>
                    <button onclick="onAlign('center')">center</button>
                </section>

                <section class="share-download"><a href="#" class="btn" onclick="downloadMeme(this)" download="my-meme.jpg">Download</a> <button title="Share on Facebook" target="_blank" onclick="uploadShare()">Share</button>
                </section>
            </section>
        </section>
        <div class="search-bar">
            <form class="" action="">
                <input type="text" placeholder="Search.." name="search">
                <button type="submit">üîç</button>
            </form>

        </div>
        <section id="image-gallery" class="image-gallery main-layout grid">


        </section>

    </main>
    <footer>
        <small>¬© 2021 MemeGen  -  All Rights Reserved  -  Or Baadani</small>
    </footer>

    <script src="js/services/storage-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/services/upload-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
