<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>MemeGen</title>
</head>

<body onload="init()">
    <section class="meme-generator">
        <canvas id="canvas" height="450" width="450"></canvas>
        <section class="control-box">
            <input name="txt" id="txt" type="text" placeholder="text" onkeyup="onTypeText(this)">
            <button onclick="onAddMoreLines()">+</button>
            <button onclick="onFontSize('+')">A+</button>
            <button onclick="onFontSize('-')">A-</button>
            <input type="color" id="color" oninput="onColor(this)">
            <button onclick="onMoveLine('up')">↑</button>
            <button onclick="onMoveLine('down')">↓</button>

            <button onclick="onChangeLine()">⇅</button>
            <button onclick="onAlign('left')">left</button>
            <button onclick="onAlign('right')">right</button>
            <button onclick="onAlign('center')">center</button>
            <button onclick="onDeleteLine()">🗑️</button>
            <a href="#" class="btn" onclick="downloadMeme(this)" download="my-meme.jpg">Download</a>
        </section>
    </section>
    <section class="image-gallery">


    </section>




    <script src="js/services/storage-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
