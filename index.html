<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>MemeGen</title>
</head>

<body onload="init()">
    <div class="main-screen" onclick="toggleMenu()"></div>
    <header class="main-header">
        <div class="header-container main-layout flex  space-between align-center" id="header">
            <div onclick="init()" class="logo"><a href="#">MemeGen</a></div>
            <ul class="main-nav flex clean-list ">
                <li onclick="onShowImg()"><a href="#gallery-section">Gallery</a></li>
                <li><a onclick="onShowSavedMemes()" href="#">My Memes</a></li>
                <li><a href="#footer">About</a></li>

            </ul>
            <button class="btn-menu" onclick="toggleMenu()">☰</button>
        </div>
    </header>
    <main class="main-layout">
        <section class="saved-memes-section hide">
            <div class="saved-memes grid"></div>
        </section>
        <div hidden class="generator-container">
            <section class="meme-generator flex">
                <div class="canvas-container">
                    <canvas id="canvas" height="500" width="500"></canvas>
                </div>

                <section class="control-box flex align-center">
                    <input name="txt" id="txt" type="text" placeholder="text" onkeyup="onTypeText(this)">
                    <section class="line-control flex">
                        <button class="change-btn btn-fa" onclick="onChangeLine()"></button>
                        <button class="add-btn btn-fa" onclick="onAddMoreLines()"></button>
                        <button class="delete-btn btn-fa" onclick="onDeleteLine()"></button>
                    </section>
                    <section class="style-line">
                        <button class="size-btn" onclick="onFontSize('+')">A+</button>
                        <button class="size-btn" onclick="onFontSize('-')">A-</button>
                        <input type="color" id="color" nameoninput="onColor(this)">
                        <button class="up-btn btn-fa" onclick="onMoveLine('up')"></button>
                        <button class="down-btn btn-fa" onclick="onMoveLine('down')"></button>

                        <br><br>
                        <select onchange="onFontSelect(this.value)">
                            <option value="impact">Impact</option>
                            <option value="arial">Arial</option>
                            <option value="Times New Roman">Times New Roman</option>
                            <option value="tahoma">Tahoma</option>

                        </select>
                        <button class="align-left-btn btn-fa" onclick="onAlign('left')"></button>
                        <button class="align-center-btn btn-fa" onclick="onAlign('center')"></button>
                        <button class="align-right-btn btn-fa" onclick="onAlign('right')"></button>

                    </section>
                    <section class="stickers-section"></section>
                    <section class="share-download flex"><a href="#" class="download-btn  " onclick="downloadMeme(this)" download="my-meme.jpg"><span></span> Download</a> <button class="share-btn " title="Share on Facebook" target="_blank" onclick="uploadShare()"><span></span> Share</button>
                        <button class="save-btn" onclick="onSaveMeme()"><span></span> save</button>
                    </section>
                </section>
            </section>
        </div>
        <section id="gallery-section" class="gallery-section">

            <div class="search-bar flex">
                <form>
                    <input type="text" placeholder="Search.." name="search" class="search-input">
                    <button class="search-btn btn-fa" onclick="onSearch(event)"></button></form>
                <div class="filter-words-section grid"></div>
                <button onclick="onMore(this)" class="more-words-btn">more</button>
            </div>

            <section id="image-gallery" class="image-gallery  grid">
                <div class="input-file-container">
                    <label for="file-input-btn" class="file-input-btn flex center align-center"></label>
                    <input type="file" id="file-input-btn" name="image" onchange="onImgInput(event)" />
                </div>

            </section>
        </section>
    </main>
    <footer id="footer">
        <small>© 2021 MemeGen  -  All Rights Reserved  -  Or Baadani</small>
    </footer>

    <script src="js/services/storage-service.js"></script>
    <script src="js/services/image-service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/services/sticker-service.js"></script>
    <script src="js/services/upload-service.js"></script>
    <script src="js/drag.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
